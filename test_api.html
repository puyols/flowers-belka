<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç API OpenCart</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }

        }

        }
    </style>
</head>
<body>
    <h1>üå∏ –¢–µ—Å—Ç API –¥–ª—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ Next.js —Å OpenCart</h1>
    
    <div class="test-section">
        <h2>–¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API</h2>
        <button onclick="testProducts()">–ü–æ–ª—É—á–∏—Ç—å —Ç–æ–≤–∞—Ä—ã</button>
        <button onclick="testCategories()">–ü–æ–ª—É—á–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</button>
        <button onclick="testProduct(1)">–ü–æ–ª—É—á–∏—Ç—å —Ç–æ–≤–∞—Ä #1</button>
        <div id="result-connection" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h2>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏</h2>
        <p><strong>API URL:</strong> <span id="api-url">http://localhost:8080/api_products.php</span></p>
        <p><strong>Next.js URL:</strong> <span id="nextjs-url">http://localhost:3001</span></p>
        <p><strong>CORS:</strong> –ù–∞—Å—Ç—Ä–æ–µ–Ω –¥–ª—è localhost:3001</p>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api_products.php';

        async function makeApiCall(action, params = {}) {
            const url = new URL(API_BASE);
            url.searchParams.append('action', action);
            
            Object.keys(params).forEach(key => {
                url.searchParams.append(key, params[key]);
            });

            try {
                const response = await fetch(url.toString());
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.error || 'Unknown error'}`);
                }
                
                return { success: true, data };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            
            if (result.success) {
                element.className = 'result success';
                element.textContent = JSON.stringify(result.data, null, 2);
            } else {
                element.className = 'result error';
                element.textContent = `–û—à–∏–±–∫–∞: ${result.error}`;
            }
        }

        async function testProducts() {
            console.log('–¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤...');
            const result = await makeApiCall('products');
            displayResult('result-connection', result);
        }

        async function testCategories() {
            console.log('–¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–ª—É—á–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π...');
            const result = await makeApiCall('categories');
            displayResult('result-connection', result);
        }

        async function testProduct(id) {
            console.log(`–¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ #${id}...`);
            const result = await makeApiCall('product', { id });
            displayResult('result-connection', result);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. API –≥–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é.');
        });
    </script>
</body>
